<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>
<body>
    <input type="text" id="userName">
    <br>
    <span id="uName"></span>
    <script>
        let obj = {
            pwd: "123456"
        };
        Object.defineProperty(obj,"userName",{
            // value: "Jack"
            get: function (params) {
                console.log('get');
            },
            set: function (params) {
                console.log('set');
                document.getElementById('uName').innerText = params;
                document.getElementById('userName').value = params;
            }
        })
        document.getElementById("userName").addEventListener("keyup",function (event) {
            // document.getElementById("uName").innerText = event.target.value;
            obj.userName = event.target.value;

        })
    </script>
</body>
</html>
